{% extends "base.html" %}
{% load static %}

{% block page %}
<section class="grow basis-full mx-4 mt-5 sm:mt-6 md:mx-5 md:mt-8 lg:mx-6 lg:mt-10 2xl:mx-8 2xl:mt-12">
    <div class="mx-0 md:mx-auto rounded-md lg:rounded-lg p-4 md:p-8 lg:p-12 xl:p-16 w-full md:w-4/5 lg:w-2/3 xl:w-1/2 space-y-4 lg:space-y-6 shadow-md md:shadow-lg lg:shadow-xl bg-slate-100 dark:bg-slate-700 dark:shadow-violet-800">
        <h2 class="text-center">Account Details</h2>
        <table class="w-full">
            <tbody class="w-full">
                <tr>
                    <th class="text-end">Username</th>
                    <td class="border-l border-slate-400 dark:border-slate-500">{{ user.username }}</td>
                </tr>
                <tr>
                    <th class="text-end">First Name</th>
                    <td class="border-l border-slate-400 dark:border-slate-500">{{ user.first_name }}</td>
                </tr>
                <tr>
                    <th class="text-end">Last Name</th>
                    <td class="border-l border-slate-400 dark:border-slate-500">{{ user.last_name }}</td>
                </tr>
                <tr>
                    <th class="text-end">Email</th>
                    <td class="border-l border-slate-400 dark:border-slate-500">{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'account-update' pk=user.id %}" class="btn primary mx-auto">Edit</a>
    </div>
</section>
{% endblock %}
